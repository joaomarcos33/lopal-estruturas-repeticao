<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada com While</title>
</head>

<body>

    <script>
        let multiplicando = parseInt(prompt("Por favor, informe o número da tabuada (de 2 a 9)"));

        if (multiplicando >= 2 && multiplicando <= 9) {
            let i = 1; // Inicia o contador

            document.write(`<h3>Tabuada do ${multiplicando}</h3>`);
            while (i <= 10) {
                document.write(`${multiplicando} × ${i} = ${multiplicando * i} <br>`);
                i++; // Incrementa o contador
            }

        } else {
            document.write("Número inválido! Escolha um número entre 2 e 9.");
        }
    </script>

</body>

</html>
