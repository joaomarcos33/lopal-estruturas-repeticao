<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da advinhação</title>
</head>
<body>
    <script>
        let numeroPensado=Math.floor(Math.random()*100+1);

        for(tentativa =1; tentativa <=3; tentativa++){
            let chute = prompt("Adivinhe um número de 1 a 10");
            if(chute==numeroPensado){
               alert("parabens voce acertou!");
               break;
        }else{ 
            alert("você errou! Você tem mais" + (3-tentativa)+ "tentativas.");
            if(tentativa==3){
                document.write("Eu tinha pensado" + numeroPensado);
            }
        }
    }
    </script>
    
</body>
</html>
